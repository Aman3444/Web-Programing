<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Lab 10</title>
    <link href="StyleSheet.css" rel="stylesheet" type="text/css">
	<script>
    function showBook(str) {
        if (str=="") {
            document.getElementById("books").innerHTML="";
            return;
        }

        xmlhttp=new XMLHttpRequest();

        xmlhttp.onreadystatechange=function() {
            if (this.readyState==4 && this.status==200) {
                document.getElementById("books").innerHTML=this.responseText;
            }
        }
        xmlhttp.open("GET","Books.php?q="+str,true);
        xmlhttp.send();
    }
	</script>
  </head>
  <body>
	
	<div class="menu">
		<a href="Books.html"> Books </a>
	</div>
	
    <main>
      <div id="content">
                <form>
                    <table>
                        <tr>	  

							<td> Select Book Category:</td>
                            <td><select name="select" onchange="showBook(this.value)">
                                <option value = "empty">Select Book Category</option>
                                <option value = "Computer">Computer</option>
                                <option value = "Fantasy">Fantasy</option>
                                <option value = "Romance">Romance</option>
                                <option value = "Horror">Horror</option>
                                <option value = "Science Fiction">Science Fiction</option>
								</select>
							</td>
                        </tr>
                    </table>
                </form>
        </div>
        <div id = "books">
            Books of same category will be listed here
        </div>
    </main>
  </body>
